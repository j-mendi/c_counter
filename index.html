<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Head Pat Counter</title>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <style>
        /* (The cute CSS from before remains the same) */
        body { background-color: #ffeef2; font-family: sans-serif; display: flex; flex-direction: column; align-items: center; justify-content: center; height: 100vh; margin: 0; color: #ff8fa3; }
        .container { background: white; padding: 2rem; border-radius: 30px; box-shadow: 0 10px 25px rgba(255,182,193,0.4); text-align: center; border: 4px solid #ffb6c1; }
        .counter-display { font-size: 5rem; font-weight: bold; margin: 20px 0; color: #ff4d6d; transition: transform 0.1s; }
        .pat-button { background-color: #ff8fa3; color: white; border: none; padding: 15px 30px; font-size: 1.2rem; border-radius: 50px; cursor: pointer; display: none; }
        .admin-unlock { margin-top: 20px; font-size: 0.8rem; color: #ffc2d1; cursor: pointer; }
    </style>
</head>
<body>

    <div class="container">
        <h1>ðŸŒ¸ Head Pat Counter ðŸŒ¸</h1>
        <div class="counter-display" id="count">...</div>
        <p>Total pats recorded in the cloud!</p>
        <button class="pat-button" id="patBtn" onclick="addPat()">Give Head Pat! âœ¨</button>
        <div class="admin-unlock" onclick="checkAdmin()">Admin Login</div>
    </div>

    <script>
        // 1. REPLACE THESE WITH YOUR SUPABASE INFO
        const SUPABASE_URL = 'https://hictxveoxvlmoypluojv.supabase.co/';
        const SUPABASE_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImhpY3R4dmVveHZsbW95cGx1b2p2Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjY0MjUwMzgsImV4cCI6MjA4MjAwMTAzOH0.JS34mtLHPSdos1OZWPy23cpI4wxfui74jQlWQBCayGQ';
        const supabase = supabase.createClient(SUPABASE_URL, SUPABASE_KEY);

        let currentCount = 0;

        // 2. Fetch the count from the Cloud on load
        async function fetchCount() {
            const { data, error } = await supabase
                .from('stats')
                .select('count')
                .eq('id', 1)
                .single();
            
            if (data) {
                currentCount = data.count;
                document.getElementById('count').innerText = currentCount;
            }
        }

        // 3. Update the Cloud count
        async function addPat() {
            currentCount++;
            document.getElementById('count').innerText = currentCount;

            const { error } = await supabase
                .from('stats')
                .update({ count: currentCount })
                .eq('id', 1);
            
            if (error) console.error("Update failed:", error);
        }

        function checkAdmin() {
            const password = prompt("Secret password:");
            if (password === "iloveyou") {
                document.getElementById('patBtn').style.display = "inline-block";
            }
        }

        // Initial Load
        fetchCount();
        // Refresh count every 5 seconds so she sees updates live
        setInterval(fetchCount, 5000);
    </script>
</body>
</html>
