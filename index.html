<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Head Pat Counter</title>
    <style>
        body {
            background-color: #ffeef2;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            color: #ff8fa3;
        }

        .container {
            background: white;
            padding: 2rem;
            border-radius: 30px;
            box-shadow: 0 10px 25px rgba(255, 182, 193, 0.4);
            text-align: center;
            border: 4px solid #ffb6c1;
        }

        h1 {
            font-size: 2rem;
            margin-bottom: 10px;
        }

        .counter-display {
            font-size: 5rem;
            font-weight: bold;
            margin: 20px 0;
            color: #ff4d6d;
        }

        .pat-button {
            background-color: #ff8fa3;
            color: white;
            border: none;
            padding: 15px 30px;
            font-size: 1.2rem;
            border-radius: 50px;
            cursor: pointer;
            transition: transform 0.2s, background-color 0.2s;
            display: none;
            /* Hidden by default */
        }

        .pat-button:hover {
            background-color: #ff4d6d;
            transform: scale(1.05);
        }

        .pat-button:active {
            transform: scale(0.95);
        }

        .admin-unlock {
            margin-top: 20px;
            font-size: 0.8rem;
            color: #ffc2d1;
            cursor: pointer;
            text-decoration: underline;
        }
    </style>
</head>

<body>

    <div class="container">
        <h1>ðŸŒ¸ Head Pat Counter ðŸŒ¸</h1>
        <div class="counter-display" id="count">0</div>
        <p>Current total of head pats given!</p>

        <button class="pat-button" id="patBtn" onclick="addPat()">Give Head Pat! âœ¨</button>

        <div class="admin-unlock" onclick="checkAdmin()">Admin Login</div>
    </div>

    <script>
        let count = localStorage.getItem('patCount') ? parseInt(localStorage.getItem('patCount')) : 0;
        const countDisplay = document.getElementById('count');
        const patBtn = document.getElementById('patBtn');

        // Update display on load
        countDisplay.innerText = count;

        function addPat() {
            count++;
            countDisplay.innerText = count;
            localStorage.setItem('patCount', count);

            // Add a little haptic/visual feedback
            countDisplay.style.transform = "scale(1.2)";
            setTimeout(() => countDisplay.style.transform = "scale(1)", 100);
        }

        function checkAdmin() {
            const password = prompt("enter password:");
            if (password === "iloveyou") { // Change this to your secret password!
                patBtn.style.display = "inline-block";
                alert("Hello Admin! You can now give pats.");
            } else {
                alert("Ruh Roh! Access Denied!!");
            }
        }
    </script>
</body>

</html>
